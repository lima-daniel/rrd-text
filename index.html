    <h2>TEXTO DO RRD</h2>
    <p id="output"></p>
    <button id="copy-button" onclick="copyToClipboard()">Copiar para clipboard</button>

    <script>
        function generateText() {
            const form = document.getElementById('checkbox-form');
            const output = document.getElementById('output');
            let generatedText = "";

            const formData = new FormData(form);
            const selectedOptions = [];

            // Iterate over the formData entries to check for selected options
            for (let [name, value] of formData.entries()) {
                selectedOptions.push(value);
            }

            // Generate text based on selected options, joined with newline characters
            if (selectedOptions.length > 0) {
                generatedText = selectedOptions.join("\n");
            } else {    
                generatedText = "Nada foi selecionado";
            }

            // Display the generated text in the output element with newlines
            output.innerHTML = generatedText.replace(/\n/g, "<br>");
        }

	function copyToClipboard() {
		const output = document.getElementById('output').innerText; // Use innerText to preserve line breaks

		// Create a temporary textarea element
		const textarea = document.createElement("textarea");
		textarea.value = output;

		// Append it to the body (necessary for it to work in all browsers)
		document.body.appendChild(textarea);

		// Select the text inside the textarea
		textarea.select();
		textarea.setSelectionRange(0, 99999); // For mobile devices

		// Copy the text to the clipboard
		document.execCommand("copy");

		// Remove the temporary textarea element
		document.body.removeChild(textarea);

		// Notify the user that the text has been copied
		alert("Texto copiado para o clipboard!");
		}

    </script>
